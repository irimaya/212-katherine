<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" media="screen and (max-width:768px)" href="/css/mobile.css" />
		<title>Katherine | Contact</title>
	</head>
	<body>
		<nav class="navbar mainnavbar">
			<div class="container">
				<ul class="nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="work.html">My Work</a></li>
					<li><a href="contact.html">Say Hi</a></li>
				</ul>

		<section class="subtitle">
			<div class="container">
				<h2>Say <span>Hi</span></h2>
			</div>
		</section>

		<section id="contact">
			<div class="container">
				<div class="contact-box">
					<h4>Hello!</h4>
					<form action="">
						<div class="form-group form-row">
							<input type="text" placeholder="First name" class="form-control" />
							<input type="text" placeholder="Last name" class="form-control" />
						</div>
						<div class="form-group">
							<input type="email" placeholder="Email address" class="form-control" />
						</div>
						<div class="form-group">
							<textarea name="message" id="" cols="30" rows="10" placeholder="Message" class="form-control"></textarea>
						</div>
						<button class="btn btn-dark">Send</button>
					</form>
				</div>
			</div>
		</section>

		<footer id="mainfooter">
			<a href="https://twitter.com/irimaya?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false"
				>Follow @irimaya</a
			>
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</footer>
	</body>
